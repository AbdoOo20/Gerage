<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="./style.css">

    <!-- Icon -->
    <link rel="icon" href="../../Images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="main d-flex align-items-center justify-content-center vh-100">
        <div class="container text-center p-4 rounded shadow-lg">
            <h1 class="mb-4 text-white">Welcome to Garage</h1>

            <!-- Input for Phone Number -->
            <div class="number-input mb-3">
                <input type="text" class="form-control mb-2" placeholder="Enter Your Name (letters only)" id="username"
                    style="display: none;">
                <input type="text" id="number" class="form-control mb-2"
                    placeholder="+1234567890 (international format)">
                <div id="recaptcha-container" class="mb-3"></div>
                <button id="send" class="btn w-100 text-white" style="background-color: #dd792d;"
                    onclick="sendOTP()">Verify Number</button>
            </div>

            <!-- Verification Code Input -->
            <div class="verification mb-3" style="display: none;">
                <input type="text" class="form-control mb-2" id="verificationCode" placeholder="Enter OTP Code">
                <button id="verify" class="btn w-100 text-white" style="background-color: #dd792d;"
                    onclick="verifyCode()">Submit OTP</button>
                <a href="#" class="d-block mt-2 text-muted" onclick="location.reload()">Didn't receive a code? Try
                    Again!</a>
            </div>

            <!-- Results Section -->
            <div class="result mb-3" style="display: none;">
                <div class="correct text-center" style="display: none;">
                    <img src="https://cdn-icons-png.flaticon.com/512/4315/4315445.png" alt="" width="50">
                    <h3>Phone Number Verified!</h3>
                    <button class="btn btn-success mt-3" onclick="location.reload()">Confirm</button>
                </div>

                <div class="incorrect text-center" style="display: none;">
                    <img src="https://cdn-icons-png.flaticon.com/512/14025/14025477.png" alt="" width="50">
                    <h3>Verification Failed!</h3>
                    <button class="btn btn-danger mt-3" onclick="location.reload()">Try Again!</button>
                </div>
            </div>

            <!-- Toggle Buttons for Register/Login -->
            <p class="mt-4">
                <span id="toggle-text" class="text-white">Don't have an account?</span>
                <a href="#" id="toggle-link" onclick="toggleRegisterMode()"
                    class="text-decoration-none text-primary fw-bold text-white">Register Now</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="alert alert-danger">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabel">Error!!!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="alertMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External Script JS -->
    <script src="./script.js"></script>
</body>

</html>
