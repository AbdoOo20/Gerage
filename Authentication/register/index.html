<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Main container -->
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <!-- Registration form column -->
            <div class="col-8">
                <div style="background-color: rgba(226,135,67, 0.4);" class="card p-3">
                    <!-- Form header -->
                    <div class="card-header text-center text-white">
                        <h3>Register</h3>
                    </div>
                    <!-- Form body -->
                    <div class="card-body">
                        <!-- Registration form starts here -->
                        <form>
                            <!-- Username field with tooltip -->
                            <div class="mb-2">
                                <label for="username" class="form-label text-white" data-bs-toggle="tooltip"
                                    title="Choose a unique username.">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username"
                                    required>
                                <div class="invalid-feedback">
                                    Please enter a username.
                                </div>
                            </div>
                            <!-- Email field with tooltip -->
                            <div class="mb-2">
                                <label for="email" class="form-label text-white" data-bs-toggle="tooltip"
                                    title="Enter a valid email address.">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <!-- Phone Number field with tooltip -->
                            <div class="mb-2">
                                <label for="phone" class="form-label text-white" data-bs-toggle="tooltip"
                                    title="Enter your phone number.">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                                    required>
                                <div class="invalid-feedback">
                                    Please enter a valid phone number.
                                </div>
                            </div>
                            <!-- Password field with tooltip -->
                            <div class="mb-2">
                                <label for="password" class="form-label text-white" data-bs-toggle="tooltip"
                                    title="Password must be at least 8 characters long.">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required minlength="8">
                                <div class="invalid-feedback">
                                    Please enter a password with at least 8 characters.
                                </div>
                            </div>
                            <!-- Confirm Password field with tooltip -->
                            <div class="mb-2">
                                <label for="confirmPassword" class="form-label text-white" data-bs-toggle="tooltip"
                                    title="Confirm your password.">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirm your password" required>
                                <div class="invalid-feedback">
                                    Please confirm your password.
                                </div>
                            </div>
                            <!-- Terms and conditions checkbox -->
                            <div class="mb-2 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label text-white" for="terms">I agree to the <a href="#"
                                         style="color: #e28743;">terms and conditions</a></label>
                                <div class="invalid-feedback">
                                    You must agree to the terms and conditions.
                                </div>
                            </div>
                            <!-- Submit button -->
                            <button id="submit" style="background-color: #dd792d;" class="btn btn-primary w-100">REGISTER</button>
                        </form>
                        <!-- Registration form ends here -->
                    </div>
                    <div id="successMessage" class="alert alert-success d-none" role="alert">
                        Registration successful! Welcome to our platform.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js" type="module"></script>
</body>

</html>
