<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Unit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./../../../Images/logo.png" type="image/x-icon">
</head>

<body>

    <div class="overlay"></div>
    <div class="container">
        <div class="form-container bg-light">
            <div class="alert-container d-flex justify-content-center align-items-center">
                <div id="alert-container"></div>
            </div>            
            <h2 class="text-center mb-4">Edit Unit</h2>

            <div class="image-display-container bg-light mb-2">
                <div class="image-scroll-container d-flex overflow-auto" id="imageScrollContainer">
                </div>
            </div>


            <form id="addUnitForm" novalidate>
                <div class="mb-3">
                    <label for="unitTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="unitTitle" required>
                    <div class="invalid-feedback">
                        Please provide a unit title.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="unitNumber" class="form-label">Number</label>
                    <input type="text" class="form-control" name="number" id="unitNumber" required>
                    <div class="invalid-feedback">
                        Please provide a unit Number.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="unitDetails" class="form-label">Details</label>
                    <textarea class="form-control" name="details" id="unitDetails" style="resize: none;" rows="4"
                        required></textarea>
                    <div class="invalid-feedback">
                        Please provide some details.
                    </div>
                </div>
                <div class="d-flex">
                    <div class="mb-3 col-6">
                        <label for="unitPrice" class="form-label">Price per Hour (CHF)</label>
                        <input type="number" class="form-control" name="price" id="unitPrice" min="0" step="0.01" required>
                        <div class="invalid-feedback">
                            Please provide a valid price.
                        </div>
                    </div>
                    <div class="mb-3 col-6 mx-1">
                        <label for="unitPriceDay" class="form-label">Price per Day (CHF)</label>
                        <input type="number" class="form-control" name="priceDay" id="unitPriceDay" min="0" step="0.01" required>
                        <div class="invalid-feedback">
                            Please provide a valid price.
                        </div>
                    </div>
                </div>
                <label for="image" id="displayImage" class="custom-file-label">Select Image</label>
                <input type="file" class="custom-file-input" id="image" name="image" required multiple>
                <div style="height: 5px;"></div>
                <button type="submit" id="addBTN" class="btn btn-primary w-100">Edit Unit</button>
                <button onclick="history.back()" id="backBTN" class="btn btn-primary w-100 my-1">Back</button>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" id="load" style="display: none;" role="status">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
