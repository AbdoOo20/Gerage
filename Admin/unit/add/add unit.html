<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Unit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./../../../Images/logo.png" type="image/x-icon">
</head>

<body>

    <div class="overlay"></div>

    <div class="container">
        <div class="form-container bg-light">
            <div class="alert-container d-flex justify-content-center align-items-center">
                <div id="alert-container"></div>
            </div>
            <h2 class="text-center mb-4">Add Unit</h2>
            <form id="addUnitForm" novalidate>
                <div class="mb-3">
                    <label for="unitTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="unitTitle" required>
                    <div class="invalid-feedback">
                        Please provide a unit title.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="unitDetails" class="form-label">Details</label>
                    <textarea class="form-control" name="details" id="unitDetails" style="resize: none;" rows="4" required></textarea>
                    <div class="invalid-feedback">
                        Please provide some details.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="unitPrice" class="form-label">Price per Hour ($)</label>
                    <input type="number" class="form-control" name="price" id="unitPrice" min="0" step="0.01" required>
                    <div class="invalid-feedback">
                        Please provide a valid price.
                    </div>
                </div>
                <label for="image" id="displayImage" class="custom-file-label">Select Image</label>
                <input type="file" class="custom-file-input" id="image" name="image" required multiple>
                <div style="height: 5px;"></div>
                <button type="submit" id="addBTN" class="btn btn-primary w-100">Add Unit</button>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" id="load" style="display: none;" role="status">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
