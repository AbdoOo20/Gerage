<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Unit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background and Overlay Styles */
        body {
            margin: 0;
            padding: 0;
            background: url('./../../Images/AdminHome.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            /* White background with slight opacity */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }

        .custom-file-upload {
            cursor: pointer;
            display: inline-block;
            width: 100%;
            text-align: center;
            border: 2px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-file-upload img {
            width: 100%;
            border-radius: 5px;
        }

        .form-control-file {
            display: none;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="container">
        <div class="form-container bg-light">
            <h2 class="text-center mb-4">Add New Unit</h2>
            <form id="addUnitForm" novalidate>
                <div class="mb-3">
                    <label for="unitTitle" class="form-label">Unit Title</label>
                    <input type="text" class="form-control" id="unitTitle" required>
                    <div class="invalid-feedback">
                        Please provide a unit title.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="unitDetails" class="form-label">Details</label>
                    <textarea class="form-control" id="unitDetails" style="resize: none;" rows="4" required></textarea>
                    <div class="invalid-feedback">
                        Please provide some details.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="unitPrice" class="form-label">Price per Hour ($)</label>
                    <input type="number" class="form-control" id="unitPrice" min="0" step="0.01" required>
                    <div class="invalid-feedback">
                        Please provide a valid price.
                    </div>
                </div>
                <button class="btn btn-primary w-100 mb-2">Select Image</button>
                <button type="submit" class="btn btn-primary w-100">Add Unit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })();

        // Handle image selection preview
        document.getElementById('unitImage').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                document.getElementById('selectedImage').src = e.target.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
