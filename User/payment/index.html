<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./../../Images/GrageLogo.jpg" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #17365f;" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./../home/index.html">
                <img src="../../Images/GrageLogo.jpg" class="ms-5 rounded-3" height="50" alt="Garage Logo"
                    loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </button>
            <div class="collapse mx-3 navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./../home/index.html" data-translation-key="navbar_home">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./../../About US/index.html" data-translation-key="navbar_about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./../../Privacy Policy/index.html" data-translation-key="navbar_privacy_terms">Privacy and Terms</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div id="alertPlaceholder"></div>
    <div class="container payment-container">
        <div class="row g-0">
            <!-- Product Details Section -->
            <div class="col-md-5 p-4 bg-light">
                <h3 id="unitName"></h3>
                <h5 id="unitPrice"></h5>
                <div class="product-image">
                    <img id="unitImage" style="object-fit: cover;" alt="Product Image">
                </div>
            </div>

            <!-- Payment Form Section -->
            <div class="col-md-7 form-section">
                <h3 class="payment-title" data-translation-key="pay_with_card"></h3>
                <form id="payment-form">

                    <!-- Card Information -->
                    <div class="mb-4" id="card-section" style="margin-top: 20px;">
                        <label for="card-number-element" class="form-label" data-translation-key="card_information"></label>
                        <div class="d-flex align-items-center mb-1" style="gap: 10px;">
                            <!-- Use col-3 for smaller input width -->
                            <div id="card-number-element" class="form-control w-50" style="padding: 10px;">Card Number</div>
                            
                            <!-- Card Brand Placeholder -->
                            <div id="card-brand">
                                <img src="./../../Images/card.png" class="card-master" alt="MasterCard" />
                                <img src="./../../Images/visa.png" class="card-visa" alt="Visa" />
                                <img src="./../../Images/amex.png" class="card-visa" alt="American Express" />
                                <img src="./../../Images/discover.png" class="card-visa" alt="Discover" />
                            </div>
                        </div>
                        <div class="row gx-1 gy-2">
                            <div class="col w-50">
                                <div id="card-expiry-element" class="form-control" style="padding: 10px;">MM/YY</div>
                            </div>
                            <div class="col w-50">
                                <div id="card-cvc-element" class="form-control" style="padding: 10px;">CVC</div>
                            </div>
                        </div>
                    </div>
                    



                    <!-- Cardholder Name -->
                    <div class="mb-3">
                        <label for="cardholder-name" class="form-label" data-translation-key="cardholder_name"></label>
                        <input type="text" class="form-control" id="cardholder-name">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" style="background-color: #17365f;"
                        class="btn w-100 d-flex align-items-center justify-content-center">
                        <span class="text-white" id="valuePaid" data-translation-key="pay_amount_chf"></span>
                        <div id="spinner" class="loading-spinner ms-2" style="display: none;"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start text-white" style="background-color: #17365f;">
        <div class="container p-3">
            <div class="row my-4">
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <div class="rounded-circle bg-white shadow-1-strong d-flex align-items-center justify-content-center mb-4 mx-auto"
                        style="width: 150px; height: 150px;">
                        <img src="./../../Images/logo.png" height="150px" alt="Garage Logo" loading="lazy">
                    </div>
                    <p class="text-center" data-translation-key="footer_info">Mio Garage offers you the best services</p>
                    <ul class="list-unstyled d-flex flex-row justify-content-center">
                        <li>
                            <a class="text-white px-2" id="facebook" target="_blank">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a class="text-white px-2" id="instagram" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a class="text-white ps-2" id="youtube" target="_blank">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-4" data-translation-key="quick_links">Quick links</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><i class="fa-solid fa-circle-question pe-3"></i><a
                                href="./../../About US/index.html" class="text-white" data-translation-key="navbar_about">About</a></li>
                        <li class="mb-2"><i class="fa-solid fa-list pe-3"></i><a href="./../../Privacy Policy/index.html"
                                class="text-white" data-translation-key="privacy_terms">Privacy and Terms</a></li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-4" data-translation-key="contact">Contact</h5>
                    <ul class="list-unstyled">
                        <li class="d-flex mt-3">
                            <i class="fas fa-map-marker-alt pe-2 mt-1"></i>
                            <a id="location" class="text-white" target="_blank" data-translation-key="switzerland"></i>Switzerland</a>
                        </li>
                        <li class="d-flex mt-3">
                            <i class="fas fa-phone pe-2 mt-1"></i>
                            <p id="phone"></i></p>
                        </li>
                        <li class="d-flex">
                            <i class="fas fa-envelope pe-2 mt-1"></i>
                            <p id="mail"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)" data-translation-key="copyright">
           
        </div>
    </footer>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
