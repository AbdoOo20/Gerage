<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #dd792d;" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-brand pb-2 pe-5 rounded-circle  d-flex align-items-center justify-content-center "
                style="width: 5px; height: 5px;">
                <a href="../home/index.html">
                    <img src="../../Images/GrageLogo.jpg" class="ms-5 rounded-3" height="50" alt="" loading="lazy" />
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../home/index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../../Contact/index.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../../About US/index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../../Privacy Policy/index.html">Privacy and Terms</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container receipt-container">
        <!-- Logo Section -->
        <div class="receipt-header">
            <img src="./../../Images/GrageLogo.jpg" alt="Site Logo">
            <h2>Receipt</h2>
        </div>

        <!-- Receipt Details -->
        <div id="receipt-details">
            <!-- Payment details will be loaded here -->
        </div>

        <!-- Print Button -->
        <button class="btn w-100 mt-4 print-button text-white" style="background-color: #dd792d;" onclick="handlePrint()">Print Receipt</button>

        <!-- Home Button -->
        <button class="btn w-100 mt-2 home-button text-white" style="background-color: #dd792d;" onclick="window.location.href='../home/index.html'">Back To Home</button>
    </div>

    <script>
        // Load payment details from local storage
        const paymentDetails = JSON.parse(localStorage.getItem('paymentDetails'));
        if (paymentDetails) {
            document.getElementById('receipt-details').innerHTML = `
                <p><strong>Unit:</strong> ${paymentDetails.productName}</p>
                <p><strong>Price:</strong> ${paymentDetails.price}</p>
                <p><strong>Duration:</strong> ${paymentDetails.duration}</p>
                <p><strong>Name:</strong> ${paymentDetails.name}</p>
                <p><strong>Phone Number:</strong> ${paymentDetails.phoneNumber}</p>
                <p><strong>Date of Booking:</strong> ${paymentDetails.date}</p>
            `;
        } else {
            document.getElementById('receipt-details').innerHTML = `
                <p class="text-danger">No payment details found. Please complete a payment first.</p>
            `;
        }

        // Function to handle print and show Home button
        function handlePrint() {
            // Trigger the print dialog
            document.querySelector('.print-button').style.display = 'none';
            document.querySelector('.home-button').style.display = 'none';
            window.print();

            // Show the "Home" button after print
            document.querySelector('.print-button').style.display = 'block';
            document.querySelector('.home-button').style.display = 'block';
        }
    </script>
</body>
</html>
