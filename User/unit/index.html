<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./../../Images/GrageLogo.jpg" type="image/x-icon">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #17365f;" aria-label="Main navigation">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="./../home/index.html">
                <img src="../../Images/GrageLogo.jpg" class="ms-5 rounded-3" height="50" alt="Garage Logo"
                    loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <!-- Navigation Links -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active text-white" data-translation-key="navbar_home" href="./../home/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" data-translation-key="navbar_about" href="./../../About US/index.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" data-translation-key="navbar_privacy_terms" href="./../../Privacy Policy/index.html">Privacy and
                            Terms</a></li>
                </ul>

                <!-- Icons for Cart, Logout, and Login -->
                <a title="Orders" class="nav-link active d-flex pe-3 text-white pt-2 icons"
                    href="../profile/index.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a title="Logout" id="Logout" class="nav-link active d-flex text-white pt-2 icons">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
                <a id="Login" href="../../Authentication/register/index.html" title="Login"
                    class="nav-link active d-flex text-white pt-2" data-translation-key="login">
                    Login
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <!-- Modal for booking conflict -->
            <div class="modal fade" id="conflictModal" tabindex="-1" aria-labelledby="conflictModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="conflictModalLabel" data-translation-key="booking_conflict"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p id="conflictMessage" aria-live="assertive"></p>
                            <table class='table table-bordered mt-3'>
                                <thead>
                                    <tr>
                                        <th data-translation-key="date"></th>
                                        <th data-translation-key="hour"></th>
                                    </tr>
                                </thead>
                                <tbody id="conflictTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal for alternative unit suggestions -->
            <div class="modal fade" id="alternativeUnitsModal" tabindex="-1" aria-labelledby="alternativeUnitsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="alternativeUnitsTitle" data-translation-key="unit_unavailable"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="alternativeUnitsBody" aria-live="polite">
                            <!-- Alternative units will be dynamically displayed here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Success & Error Alerts -->
            <div id="SuccessOrder" class="alert alert-success d-none" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <h4 class="alert-heading" data-translation-key="success_alert_title"></h4>
                <p class="mb-0" data-translation-key="success_alert_message"></p>
            </div>

            <div id="ErrorOrder" class="alert alert-danger d-none" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <h4 class="alert-heading" data-translation-key="unit_unavailable">error_alert_title</h4>
                <p id="ErrorOrderMessage"></p>
            </div>

            <!-- Unit details with Carousel -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div id="UnitCarousel" class="carousel slide">
                        <div class="carousel-inner" id="carouselImages" style="height: 400px;">
                            <!-- Carousel images will be dynamically inserted -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#UnitCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#UnitCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h2 id="UnitTitle" class="card-title"></h2>
                        <p id="UnitDetails" class="card-text"></p>
                        <strong id="UnitPrice"></strong>
                    </div>
                </div>
            </div>

            <!-- Booking Form -->
            <div class="col-md-6 rounded-3 mb-4" style="background-color: rgba(23, 54, 95, 0.4);">
                <form id="bookingForm" class="d-flex flex-column justify-content-around h-100 p-4">
                    <legend data-translation-key="booking_your_lift">Booking Your Lift Now:</legend>

                    <!-- Full name field -->
                    <div class="mb-3">
                        <label for="UserName" class="form-label" data-translation-key="full_name"></label>
                        <input type="text" class="form-control" id="UserName" readonly>
                    </div>

                    <!-- Phone number field -->
                    <div class="mb-3">
                        <label for="PhoneNumber" class="form-label" data-translation-key="phone_number"></label>
                        <input type="text" class="form-control" id="PhoneNumber" readonly>
                    </div>

                    <div class="d-flex">
                        <!-- Booking date -->
                        <div class="mb-3 col-4">
                            <label for="DateForBooking" class="form-label" data-translation-key="date_for_booking"></label>
                            <input type="date" class="form-control" id="DateForBooking" required>
                            <small id="dateError" class="text-danger"></small>
                        </div>
                        <!-- Time  -->
                        <div class="col-4 mb-3 mx-1" id="divTime">
                            <label for="TimeForBooking" class="form-label" data-translation-key="time_for_booking"></label>
                            <select id="TimeForBooking" class="form-control" required>
                                <!-- Hours Options -->
                                <option value="00">00:00</option>
                                <option value="01">01:00</option>
                                <option value="02">02:00</option>
                                <option value="03">03:00</option>
                                <option value="04">04:00</option>
                                <option value="05">05:00</option>
                                <option value="06">06:00</option>
                                <option value="07">07:00</option>
                                <option value="08">08:00</option>
                                <option value="09">09:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                                <option value="17">17:00</option>
                                <option value="18">18:00</option>
                                <option value="19">19:00</option>
                                <option value="20">20:00</option>
                                <option value="21">21:00</option>
                                <option value="22">22:00</option>
                                <option value="23">23:00</option>
                            </select>
                        </div>
                        <!-- Type  -->
                        <div class="col-4 mb-3 mx-1">
                            <label for="TypeForBooking" class="form-label" data-translation-key="type_of_booking"></label>
                            <select id="TypeForBooking" class="form-control" required>
                                <!-- Hours Options -->
                                <option value="Hour" data-translation-key="hour"></option>
                                <option value="Day" data-translation-key="day"></option>
                            </select>
                        </div>
                    </div>

                    <!-- Duration field -->
                    <div class="mb-3" id="divDur">
                        <label for="Duration" class="form-label" data-translation-key="duration_hours"></label>
                        <input type="number" min="1" max="5" value="1" class="form-control" id="Duration"
                            placeholder="Enter duration" required>
                    </div>

                    <!-- Submit button -->
                    <div>
                        <button type="submit" class="btn form-control text-white fw-bold"
                            style="background-color: #17365f;" data-translation-key="make_order"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start text-white" style="background-color: #17365f;">
        <div class="container p-3">
            <div class="row my-4">
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <div class="rounded-circle bg-white shadow-1-strong d-flex align-items-center justify-content-center mb-4 mx-auto"
                        style="width: 150px; height: 150px;">
                        <img src="./../../Images/logo.png" height="150px" alt="Garage Logo" loading="lazy">
                    </div>
                    <p class="text-center" data-translation-key="footer_info">Mio Garage offers you the best services</p>
                    <ul class="list-unstyled d-flex flex-row justify-content-center">
                        <li>
                            <a class="text-white px-2" id="facebook" target="_blank">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a class="text-white px-2" id="instagram" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a class="text-white ps-2" id="youtube" target="_blank">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-4" data-translation-key="quick_links">Quick links</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><i class="fa-solid fa-circle-question pe-3"></i><a
                                href="./../../About US/index.html" class="text-white" data-translation-key="about">About</a></li>
                        <li class="mb-2"><i class="fa-solid fa-list pe-3"></i><a href="./../../Privacy Policy/index.html"
                                class="text-white" data-translation-key="navbar_privacy_terms">Privacy and Terms</a></li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-4" data-translation-key="contact">Contact</h5>
                    <ul class="list-unstyled">
                        <li class="d-flex mt-3">
                            <i class="fas fa-map-marker-alt pe-2 mt-1"></i>
                            <a id="location" class="text-white" target="_blank" data-translation-key="switzerland"></i>Switzerland</a>
                        </li>
                        <li class="d-flex mt-3">
                            <i class="fas fa-phone pe-2 mt-1"></i>
                            <p id="phone"></i></p>
                        </li>
                        <li class="d-flex">
                            <i class="fas fa-envelope pe-2 mt-1"></i>
                            <p id="mail"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)" data-translation-key="copyright">
           
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/e3f4154824.js" crossorigin="anonymous" defer></script>
    <script src="script.js" type="module" defer></script>
</body>

</html>
