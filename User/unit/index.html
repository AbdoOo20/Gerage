    <div class="container my-3">
        <!-- Card Details Container -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img id="UnitImg" src="" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h2 id="UnitTitle" class="card-title"></h2>
                        <p id="UnitDetails" class="card-text"></p>
                        <strong id="UnitPrice"></strong>
                    </div>
                </div>
            </div>
            <div class="col-md-6 rounded-3" style="background-color: rgb(215, 224, 250);">
                <div class="pb-5">
                    <form>
                        <legend>Booking Your Room Now:</legend>
                        <div>
                            <label for="UserName" class="form-label mt-4">Full name</label>
                            <input type="text" class="form-control" id="UserName" readonly>
                        </div>
                        <div>
                            <label for="UserEmail" class="form-label mt-4">Email address</label>
                            <input type="email" class="form-control" id="UserEmail" aria-describedby="emailHelp"
                                readonly>
                        </div>
                        <div>
                            <label for="DateForBooking" class="form-label mt-4">Date For Booking</label>
                            <input type="date" class="form-control" id="DateForBooking">
                        </div>
                        <div>
                            <div class="d-inline-block w-50">
                                <label for="StartHour" class="form-label mt-4">Start Hour</label>
                                <input type="number" min="1" max="24" value="1" class="form-control" id="StartHour"
                                    placeholder="Enter Number Of Hours" autocomplete="off">
                            </div>
                            <div class="d-inline-block w-50 float-end">
                                <label for="EndHour" class="form-label mt-4">End Hour</label>
                                <input type="number" min="1" max="24" value="1" class="form-control" id="EndHour"
                                    placeholder="Enter Number Of Hours" autocomplete="off">

                            </div>
                        </div>
                        <div class="pt-2">
                            <a type="submit" class="btn btn-primary form-control">Make Order</a>
                        </div>
                    </form>
                </div>
            </div>
