<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="./../../Images/GrageLogo.jpg" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #17365f;" aria-label="Main navigation">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="./../home/index.html">
                <img src="../../Images/GrageLogo.jpg" class="ms-5 rounded-3" height="50" alt="Garage Logo"
                    loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <!-- Navigation Links -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active text-white" href="./../home/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="./../../About US/index.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="./../../Privacy Policy/index.html">Privacy and
                            Terms</a></li>

                                    <!-- Language Dropdown -->
                <div class="dropdown">
                    <button
                        class="btn dropdown-toggle text-white d-flex align-items-center"
                        type="button"
                        id="languageDropdown"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img
                            src="https://flagcdn.com/w40/us.png"
                            id="selectedFlag"
                            alt="Selected Flag"
                            class="me-2"
                            width="20"
                        />
                        <span id="selectedLanguage">English</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="#" data-lang="en" data-flag="https://flagcdn.com/w40/us.png">
                                <img src="https://flagcdn.com/w40/us.png" alt="English Flag" class="me-2" width="20" />
                                English
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="#" data-lang="de" data-flag="https://flagcdn.com/w40/de.png">
                                <img src="https://flagcdn.com/w40/de.png" alt="German Flag" class="me-2" width="20" />
                                German
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="#" data-lang="it" data-flag="https://flagcdn.com/w40/it.png">
                                <img src="https://flagcdn.com/w40/it.png" alt="Italian Flag" class="me-2" width="20" />
                                Italian
                            </a>
                        </li>
                    </ul>
                </div>      

                </ul>                         

                <!-- Icons for Cart, Logout, and Login -->
                <a title="Orders" class="nav-link active d-flex pe-3 text-white pt-2 icons"
                    href="../profile/index.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a title="Logout" id="Logout" class="nav-link active d-flex text-white pt-2 icons">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
                <a id="Login" href="../../Authentication/register/index.html" title="Login"
                    class="nav-link active d-flex text-white pt-2">
                    Login
                </a>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container my-4">
        <div class="position-relative">
            <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search for units..."
                aria-label="Search field">
            <button id="clearSearch" class="btn border-0 position-absolute end-0 top-50 translate-middle-y"
                type="button" style="background-color: #17365f; color: white;">&times;</button>
        </div>
        <h1 class="text-center mb-4">
            <i class="fa-solid fa-screwdriver-wrench"></i> Units
        </h1>
        <!-- Units display area -->
        <div id="ParentUnit" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start text-white" style="background-color: #17365f;">
        <div class="container p-3">
            <div class="row my-4">
                <!-- Garage Logo and Info -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="rounded-circle bg-white shadow-1-strong d-flex align-items-center justify-content-center mb-4 mx-auto"
                        style="width: 150px; height: 150px;">
                        <img src="./../../Images/logo.png" height="150px" alt="Garage Logo" loading="lazy">
                    </div>
                    <p class="text-center">Mio Garage offers you the best services</p>
                    <ul class="list-unstyled d-flex flex-row justify-content-center">
                        <li>
                            <a class="text-white px-2" id="facebook" target="_blank">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a class="text-white px-2" id="instagram" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a class="text-white ps-2" id="youtube" target="_blank">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Quick Links -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <h5 class="text-uppercase mb-4">Quick links</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><i class="fa-solid fa-circle-question pe-3"></i><a
                                href="../../About US/index.html" class="text-white">About</a></li>
                        <li class="mb-2"><i class="fa-solid fa-list pe-3"></i><a href="../../Privacy Policy/index.html"
                                class="text-white" id="privacyLink">Privacy and Terms</a></li>
                    </ul>
                </div>
                <!-- Contact Info -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <h5 class="text-uppercase mb-4">Contact</h5>
                    <ul class="list-unstyled">
                        <li class="d-flex mt-3">
                            <i class="fas fa-map-marker-alt pe-2 mt-1"></i>
                            <a id="map" class="text-white" target="_blank"></i>Switzerland</a>
                        </li>
                        <li class="d-flex mt-3">
                            <i class="fas fa-phone pe-2 mt-1"></i>
                            <p id="phone"></i></p>
                        </li>
                        <li class="d-flex">
                            <i class="fas fa-envelope pe-2 mt-1"></i>
                            <p id="mail"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)" id="rights">
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/e3f4154824.js" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
