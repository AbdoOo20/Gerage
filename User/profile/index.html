<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #dd792d;" aria-label="Main navigation">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="../home/index.html">
                <img src="../../Images/GrageLogo.jpg" class="ms-5 rounded-3" height="50" alt="Garage Logo"
                    loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <!-- Navigation Links -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="../home/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../../Contact/index.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../../About US/index.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../../Privacy Policy/index.html">Privacy and
                            Terms</a></li>
                </ul>

                <!-- Icons for Cart, Logout, and Login -->
                <a title="Orders" class="nav-link active d-flex pe-3 text-white pt-2 icons"
                    href="../profile/index.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a title="Logout" id="Logout" class="nav-link active d-flex text-white pt-2 icons">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
                <a id="Login" href="../../Authentication/register/index.html" title="Login"
                    class="nav-link active d-flex text-white pt-2">Login</a>
            </div>
        </div>
    </nav>

    <br><br>
    <div class="container">

        <!-- Modal for Uploading Image -->
        <div class="modal fade" id="UploadImag" tabindex="-1" aria-labelledby="UploadImagLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="UploadImagLabel">Upload Payment receipt</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- File input and upload button here -->
                        <input type="file" id="formFile" class="form-control" accept="image/*">
                        <br>
                        <button id="uploadBtn" class="btn btn-primary">Upload</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Display Uploaded Image -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Uploaded Payment receipt</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="modalImage" src="" alt="Uploaded Image" style="width: 100%; height: auto;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="dataUpdatedsuccessfully"
            class="col-lg-8 col-md-7 col-sm-12 alert alert-dismissible alert-success d-none">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <p class="mb-0">Profile data has been successfully Updated</p>
        </div>
        <div id="ErrorOrder" class="alert alert-dismissible alert-danger d-none">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <h4 class="alert-heading">Error</h4>
            <p id="ErrorOrderMessage" class="mb-0"></p>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <input id="UserName" type="text" class="form-control" readonly>
                                <div id="nameError" class="error-message"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <input id="UserEmail" type="text" class="form-control" readonly>
                                <div id="emailError" class="error-message"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Phone</p>
                            </div>
                            <div class="col-sm-9">
                                <input id="UserPhone" type="text" class="form-control" readonly>
                                <div id="phoneError" class="error-message"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-pills flex-column">
                            <input id="EditBtn" type="button" value="Edit Profile" class="btn text-white fw-bold">
                            <input id="SaveBtn" type="button" value="Save" class="btn d-none text-white fw-bold">
                            <input id="ShowOrders" type="button" value="Show My Orders"
                                class="btn mt-2 text-white fw-bold">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="noOrdersMessage" class="alert alert-secondary mt-3 d-none">
            <h4>No orders found.</h4>
        </div>
        <div id="cancelAlert" class="alert alert-success d-none" role="alert"></div>

        <div id="superOrder" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/e3f4154824.js" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
