    <link rel="stylesheet" href="profile.css">
</head>

<body>

                    <img src="../../Images/GrageLogo.jpg" class="ms-5 rounded-3" height="50" alt="" loading="lazy" />

            </div> <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../home/index.html">Home </a>

                    <li class="nav-item">

                    </li>
                </ul>
                <a title="Logout" id="Logout" class="nav-link active d-flex text-white pt-2 icons">
                    <i class="fa-solid fa-right-from-bracket"></i>

                    class="nav-link active d-flex text-white pt-2">

    <br>
    <div class="container">

        <!-- Modal -->
        <div class="modal fade" id="UploadImag" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Upload Image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="imageUploadForm">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Select Image</label>
                                <input class="form-control" type="file" id="formFile" accept="image/*">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="uploadBtn">Upload Image</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="dataUpdatedsuccessfully"
            class="col-lg-8 col-md-7 col-sm-12 alert alert-dismissible alert-success d-none">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <p class="mb-0">Profile data has been successfully Updated</p>
        </div>
        <div id="ErrorOrder" class="alert alert-dismissible alert-danger d-none">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <h4 class="alert-heading">Error</h4>
            <p id="ErrorOrderMessage" class="mb-0"></p>
        </div>
        <div class="row">
            <!-- Profile Details and Navigation -->
            <div class="col-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <!-- <p  class="text-muted mb-0"></p> -->
                                <input id="UserName" type="text" class="form-control" readonly>
                                <div id="nameError" class="error-message"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <input id="UserEmail" type="text" class="form-control" readonly>
                                <div id="emailError" class="error-message"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Phone</p>
                            </div>
                            <div class="col-sm-9">
                                <input id="UserPhone" type="text" class="form-control" readonly>
                                <div id="phoneError" class="error-message"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-pills flex-column">
                            <input id="EditBtn" type="button" value="Edit Profile" class="btn text-white fw-bold">
                            <input id="SaveBtn" type="button" value="Save" class="btn d-none text-white fw-bold">
                            <input id="ShowOrders" type="button" value="Show My Orders"
                                class="btn mt-2 text-white fw-bold">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Success message placeholder -->
        <div id="uploadSuccessMessage" class="alert alert-success d-none" role="alert">
            Payment receipt uploaded successfully!
        </div>

        <div id="noOrdersMessage" class="alert alert-secondary mt-3 d-none">
            <h4>No orders found.</h4>
        </div>
        <!-- Order Canceled Alert -->
        <div id="cancelAlert" class="alert alert-success d-none" role="alert">
            <!-- The text will be updated dynamically -->
        </div>

        <div id="superOrder" class="row">

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/e3f4154824.js" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
